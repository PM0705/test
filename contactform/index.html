<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォームを作る</title>
    <meta name="description" content="sanple sanple sanple sanple sanple">
    <link rel="stylesheet" href="CSS/sanitize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
    <h1>お問い合わせフォーム</h1>
    <form method="post" action="mail_confirm.php">
        <div>
            <label for="名前">名前</label><br>
            <input type="text" class="text" size="35" name="name">
        </div>
        <div>
            <label for="メールアドレス">メールアドレス</label><br>
            <input type="text" class="text" size="35" name="mail">
        </div>
        <div>
            <label for="年齢">年齢</label><br>
            <select class="dropdown" name="age">
            <option value="選択してください"></option>
            <script>
                for (let i = 18; i <=65; i++) {
                    document.write("<option value=" + i + ">" + i + "歳</option>");
                }
            </script>
            </select>
        </div>

        <div>
            <label for="コメント">コメント</label>
            <br>
            <textarea name="comments" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" class="submit"value="送信する">
        </div>
    </form>
        

    


    <script src="./js/app.js"></script>
</body>
</html>
