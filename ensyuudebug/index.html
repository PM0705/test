<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デバック</title>
    <meta name="description" content="sanple sanple sanple sanple sanple">
    <link rel="stylesheet" href="CSS/sanitize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
<p>デバック課題</p>

<script type="text/javascript">
    function toOneDimension( previousValue, currentValue ) {
    return previousValue.concat( currentValue ); }
    var sampleArrayA = [ 
    [ 'A1', 'A2', 'A3' ],
    [ 'B1', 'B2', 'B3' ],
    [ 'C1', 'C2', 'C3' ]
    ];
    var sampleArrayB = sampleArrayA.reduce( toOneDimension );
    for ( var counterVar = 0; counterVar < sampleArrayB.length; counterVar++ ) { document.write( 'sampleArrayB[' +counterVar +']: ' );
    document.write( sampleArrayB[counterVar] );
    document.write( '<br />' );
    }
</script>

<p><br></p>
<p><br></p>


<p>デバック後候補１</p>
<script type="text/javascript">
    function toOneDimension( previousValue, currentValue ) {
    return currentValue.concat( previousValue ); }
    var sampleArrayA = [ 
    [ 'A1', 'A2', 'A3' ],
    [ 'B1', 'B2', 'B3' ],
    [ 'C1', 'C2', 'C3' ]
    ];
    var sampleArrayB = sampleArrayA.reduce( toOneDimension );
    for ( var counterVar = 0; counterVar < sampleArrayB.length; counterVar++ ) { document.write( 'sampleArrayB[' +counterVar +']: ' );
    document.write( sampleArrayB[counterVar] );
    document.write( '<br />' );
    }
</script>
<p><br></p>
<p><br></p>
<p>デバック後候補２</p>
<script type="text/javascript">
    function toOneDimension( previousValue, currentValue ) {
    return previousValue.concat( currentValue ); }
    var sampleArrayA = [ 
    [ 'A1', 'A2', 'A3' ],
    [ 'B1', 'B2', 'B3' ],
    [ 'C1', 'C2', 'C3' ]
    ];
    var sampleArrayB = sampleArrayA.reduceRight( toOneDimension );
    for ( var counterVar = 0; counterVar < sampleArrayB.length; counterVar++ ) { document.write( 'sampleArrayB[' +counterVar +']: ' );
    document.write( sampleArrayB[counterVar] );
    document.write( '<br />' );
    }
</script>


<script src="js/app.js"></script>
</body>
</html>
